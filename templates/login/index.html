{% extends "user_profile/base.html" %}
{% load i18n %}
{% block content %}
{% load static %}

<div class="row" style="padding-top: 15px;">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="thumbnail">
      <img src="..." alt="...">
      <div class="caption">
        <h3>Login</h3>
        <form class="login-form" method="post" action="." style="font-color: black;">
          {% csrf_token %}
          {{form.as_p}}
          <button class="btn btn-primary" type="submit">login</button>
          <p class="message">Forgot Password? <a href="#">Reset It</a></p>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

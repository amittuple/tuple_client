{% extends "dashboard/base.html" %}
{% load i18n %}
{% block content %}
{% load static %}
<style>
    body{
        background-image: url({% static 'assets/images/bg_img.jpg' %});
        background-size: cover;
    }
</style>

<div class="row " style="padding-top: 15px;">
    <div class="col-lg-4 col-lg-offset-4  ">
        <div class="thumbnail panel-primary">
            <img src="{% static 'assets/images/mia.png' %}" style="width: 100px; height: 100px; margin-top: -70px; border-radius: 55px; background-color:#dddddd ;" >
            <div class="caption">
                <h3 style="font-size: 20px; font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif">Login</h3>
                <form class="login-form" method="post" action="." style="font-color: black;">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-raised btn-danger" type="submit" style="background-color:#fc9e5c ;">login</button>
                    <p class="message" style="margin-right: 100px;">Forgot Password? <a href="#">Reset It</a></p>
                    <p class="message" style="margin-right: 54px;">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

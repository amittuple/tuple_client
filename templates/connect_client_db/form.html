{% extends 'dashboard/base.html' %}
{% load i18n %}
{% block content %}
{% load static %}
<style>
   .nav-tabs{
       background-color: white;
       border: 0px solid;
       color: black!important;
   }

    .inline_color{
        font-size: 13px;
        padding-left: 20px;
        padding-top: 15px;
    }

</style>
<link href="{% static 'assets/custom/subnav.css' %}" rel="stylesheet">
<div class="col-lg-10 col-lg-offset-1" style="margin-top: 50px;">
    <!--<ol class="breadcrumb">-->
        <!--<li class="active">Connect Database</li>-->
        <!--<li><a href="{% url 'table_mapping' %}">Table Mapping</a></li>-->
    <!--</ol>-->
</div>
<div class="col-lg-6 col-lg-offset-3">
    <ul class="subnav" id="mysubnav">
        <li id="form_active" role="presentation" class="active"><a href="{% url 'connect_client_db' %}" style="font-size: 13px;color: white;padding: 0px">Database Connection Form</a></li>
        <li role="presentation" class="inline_color" >Database Connection Result</a></li>
    </ul>
    <div class="row" style="margin-top: 50px;">
        <div class="col col-lg-12">
            <div class="well">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="database_name">Database Name</label>
                        <input id="database_name" type="text" class="form-control" name="database_name" value="{{form.database_name.value}}">
                    </div>
                    <div class="form-group">
                        <label for="database_type">Database Type</label>
                        <input id="database_type" type="text" class="form-control" name="database_type" value="{{form.database_type.value}}">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control" name="usern" value="{{form.usern.value}}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" name="passw" value="{{form.passw.value}}">
                    </div>
                    <div class="form-group">
                        <label for="host">Host</label>
                        <input id="host" type="text" class="form-control" name="host"  value="{{form.host.value}}">
                    </div>
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input id="port" type="text" class="form-control" name="port"  value="{{form.port.value}}">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> License Agreement
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
       $("#data_active").css("color","#ffa05d");
       $("#data_active").css('border-bottom','3px solid #ffa05d');
   })
</script>
<script>
   $(document).ready(function () {
       $("#form_active").addClass("border");
   })
</script>
{% endblock %}
